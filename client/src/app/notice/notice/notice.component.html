<div class="container">
    <h4>Notice: {{ formdata.value.title }}</h4>

    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Title" formControlName="title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="2" placeholder="Description" formControlName="description"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
